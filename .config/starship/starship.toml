# Catppuccin Mocha theme (https://github.com/catppuccin/starship)
palette = "catppuccin_mocha"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$cmd_duration\
$fill\
$all\
$time\
$line_break\
$character"""

[aws]
symbol = " "

[buf]
symbol = " "

[bun]
format = "[$symbol($version )]($style)"
symbol = " "

[c]
format = "[$symbol($version(-$name) )]($style)"
symbol = " "

[cmd_duration]
show_milliseconds = true
style = "bold subtext0"

[cpp]
format = "[$symbol($version(-$name) )]($style)"
symbol = " "

[cmake]
format = "[$symbol($version )]($style)"
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
format = "[$symbol($version )]($style)"
symbol = " "

[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"
style = "bold blue"
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fill]
symbol = " "

[fortran]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
format = "$symbol$account[(@$project)]($style) "
style = "blue"
symbol = "󱇶 "

[git_branch]
symbol = " "
style = "bold mauve"

[git_commit]
tag_symbol = '  '

[git_metrics]
disabled = false

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[gradle]
symbol = " "

[guix_shell]
