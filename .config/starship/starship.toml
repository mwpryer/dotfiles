# Catppuccin Mocha theme (https://github.com/catppuccin/starship)
palette = "catppuccin_mocha"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$cmd_duration\
$fill\
$all\
$time\
$line_break\
$character"""

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
format = "[$symbol($version(-$name) )]($style)"
symbol = " "

[cmd_duration]
show_milliseconds = true
style = "bold subtext0"

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "…/"
style = "bold blue"
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fill]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
format = "[($symbol$account[(@$project)](blue) )](text)"
symbol = "󱇶 "

[git_branch]
symbol = " "
style = "bold mauve"

[git_commit]
tag_symbol = '  '

[git_metrics]
disabled = false

[gradle]
symbol = " "

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[guix_shell]
symbol = " "

[haskell]
format = "[$symbol($version )]($style)"
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
format = "[$symbol($version )]($style)"
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[ocaml]
symbol = " "

[package]
symbol = "󰏗 "

[perl]
symbol = " "

[php]
symbol = " "

[pijul_channel]
symbol = " "

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
symbol = " "

[rlang]
symbol = "󰟔 "

[ruby]
symbol = " "

[rust]
symbol = "󱘗 "

[scala]
symbol = " "

[swift]
symbol = " "

[time]
format = "[\\[$time\\]]($style)"
style = "subtext0"
disabled = false

[zig]
symbol = " "

